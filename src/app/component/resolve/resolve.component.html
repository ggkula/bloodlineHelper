<div>
  <nz-tabset *ngIf="selectedId + 1 > 0" [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab nzTitle="单卡评测">
      <nz-tabset>
        <nz-tab *ngFor="let item of selectedCard.resolves" [nzTitle]="'作者：' + item.auth">
          <div class="resolve">
            评测日期：{{item.date}}
            <br>
            <br>
            <p *ngFor="let para of item.paragraph" class="para">{{para}}</p>
          </div>
        </nz-tab>
      </nz-tabset>
    </nz-tab>
    <nz-tab nzTitle="查看技能">
      <div class="skill">
        <div *ngIf="selectedCard.skill.length === 1">
          <app-skill-board [skill]="selectedCard.skill[0]"></app-skill-board>
        </div>
        <nz-tabset *ngIf="selectedCard.skill.length >1">
          <nz-tab *ngFor="let skill of selectedCard.skill" [nzTitle]="skill.skinName">
            <app-skill-board [skill]="skill"></app-skill-board>
          </nz-tab>
        </nz-tabset>
      </div>
    </nz-tab>
    <nz-tab nzTitle="极限面板">
      <nz-tabset>
        <nz-tab *ngFor="let card of selectedCard.card" [nzTitle]="card.type">
          <div class="card">
            <img [src]="card.src" [alt]="selectedCard.name + '面板'" class="img">
          </div>
        </nz-tab>
      </nz-tabset>
    </nz-tab>
  </nz-tabset>
  <div *ngIf="!(selectedId + 1)">
    请选择卡牌
  </div>
</div>
