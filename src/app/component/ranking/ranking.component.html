<div class="box">
  <h4>
    {{rank.title}}
    <button nz-button appDlPic nzType="primary" nzSize="small" [name]="rank.title" [path]="rank.download">下载本月节奏榜</button>
  </h4>
  <div class="ranking">
    <div class="score">
      <div class="line" *ngFor="let item of rank.rank">
        <div class="item">
          {{item.score}}
        </div>
      </div>
    </div>
    <div class="avatarList">
      <div class="line" *ngFor="let item of rank.rank">
        <div *ngIf="item.type === 'score'">
          <div class="item dark" *ngFor="let card of item.sorts" nz-popover [nzContent]="'奥里西斯'" (click)="selectItem(1)">
            <img class="avatar" src="/assets/avatar/dark/奥.png" alt="奥里西斯">
          </div>
        </div>
        <div *ngIf="item.type === 'describe'">
          {{item.describe}}
        </div>
      </div>
    </div>
  </div>
</div>
